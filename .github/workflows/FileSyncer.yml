name: Sync Patina DevOps Files to Patina Repos

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run daily at 8am UTC - https://crontab.guru/#0_9_*_*_*
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  sync:
    name: Repo File Sync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          COMMIT_AS_PR_TITLE: true
          COMMIT_BODY: "Signed-off-by: Patina Automation Bot <vineelko@microsoft.com>"
          COMMIT_EACH_FILE: false
          COMMIT_PREFIX: "Repo File Sync:"
          CONFIG_PATH: .sync/Files.yml
          DRY_RUN: false
          FORK: false
          GH_PAT : ${{ secrets.PAT_FILE_SYNC_TOKEN }}
          ORIGINAL_MESSAGE: true
          OVERWRITE_EXISTING_PR: true
          PR_BODY: |
            ðŸ¤–: View the [Repo File Sync Configuration File](https://github.com/vineelko/patina-devops/blob/main/.sync/Files.yml) to see how files are synced.
          PR_LABELS: type:file-sync
          SKIP_PR: false
